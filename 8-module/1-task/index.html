<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 8: Сортируемая таблица</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <h1>Пример минимально необходимой структуры таблицы для прохождения тестов</h1>
    <div class="example">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Salary</td>
                    <td>City</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ilia</td>
                    <td>25</td>
                    <td>1000</td>
                    <td>Petrozavods</td>
                </tr>

            </tbody>
        </table>
    </div>

    <h1>Результат</h1>
    <div class="result">

    </div>

    <script>
        'use strict';

        let rows = [
            {
                name: 'Ilia',
                age: 25,
                salary: 1000,
                city: 'Petrozavodsk'
            },
            {
                name: 'Vasya',
                age: 14,
                salary: 1500,
                city: 'Moscow'
            },
            {
                name: 'Ivan',
                age: 22,
                salary: 100,
                city: 'Bryansk'
            },
            {
                name: 'Petya',
                age: 45,
                salary: 990,
                city: 'Chita'
            }
        ];

        let table = new SortableTable(rows);
        document.querySelector('.result').appendChild(table.el);

    </script>

    <button onclick="table.sort(0)">По имени</button>
    <button onclick="table.sort(2)">По зарплате</button>
</body>
</html>
